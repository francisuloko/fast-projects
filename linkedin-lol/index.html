        place-items: center;
        background-color: #eee;

        border: 1px solid #ddd;

        height: 48px;

        width: 100%;
      }
      .header div button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border: 0;
        outline: 0;
        border-radius: 50%;
        background-color: transparent;
        font-weight: bold;
      }
      .header div button:hover {
        background-color: #eee;
      }
      main p {
        padding: 10px 15px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      main img {
        width: 100%;
      }
      .reaction-counter {

        padding: 10px 0;
        font-size: 12px;
        color: #333;
        border-bottom: 1px solid lightgrey;
      }
      .reaction-buttons {

        justify-content: center;
        gap: 5px;
        width: 100%;
        min-height: 2.5rem;
        background-color: transparent;
        outline: 0;
        border: 0;
        font-size: 14px;
        font-weight: 600;
        color: #00000099;
        cursor: pointer;
      }
      .reaction-buttons button:hover {
        background-color: #eee;
        border-radius: 5px;
      }
      svg {
        color: #00000099 !important;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
