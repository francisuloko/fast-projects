<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/index.css" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const Reactions = ({ handleMouseOver, handleMouseOut, handleClick }) => {
        return (
          <div
            className="reactions"
            onMouseOver={handleMouseOver}
            onMouseOut={handleMouseOut}
          >
            <button className="icon-container" onClick={handleClick}>
              <span>Like</span>
              <img src="./like.png" alt="like" />
            </button>
            <button className="icon-container" onClick={handleClick}>
              <span>Celebrate</span>
              <img src="./celebrate.png" alt="like" />
            </button>
            <button className="icon-container" onClick={handleClick}>
              <span>Support</span>
              <img src="./support.png" alt="like" />
            </button>
            <button className="icon-container" onClick={handleClick}>
              <span>Love</span>
              <img src="./love.png" alt="like" />
            </button>
            <button className="icon-container" onClick={handleClick}>
              <span>Insightful</span>
              <img src="./insightful.png" alt="like" />
            </button>
            <button className="icon-container" onClick={handleClick}>
              <span>Haha</span>
              <img src="./haha.png" alt="like" />
            </button>
          </div>
        );
      };
      const YoutubeEmbed = ({ embedId }) => (
        <div className="video-responsive">
          <iframe
            height="480"
            src={`https://www.youtube.com/embed/${embedId}`}
            frameBorder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowFullScreen
            title="Embedded youtube"
            style={{ width: "100%" }}
          />
        </div>
      );
      const Header = () => {
        return (
          <header className="header flex">
            <img src="/pp.png" alt="profile photo" />
            <div className="user">
              <div>
                <a href="https://linkedin.com/in/francisuloko">
                  <span className="username">Francis Uloko</span>
                </a>
                <span className="connection"> â€¢ Following</span>
              </div>
              <div>
                <span className="headline">
                  Software Engineer actively seeking opportunity | JavaScript |
                  React | Redux | Ruby | Rails | Linux
                </span>
              </div>
            </div>
            <div>
              <button>
                <svg fill="currentColor">
                  <path d="M14 12a2 2 0 11-2-2 2 2 0 012 2zM4 10a2 2 0 102 2 2 2 0 00-2-2zm16 0a2 2 0 102 2 2 2 0 00-2-2z"></path>
                </svg>
              </button>
            </div>
          </header>
        );
      };
      const Main = () => {
        return (
          <main>
            <p style={{ display: "flex", alignItems: "center", gap: "5px" }}>
              Over 56M people found this hilarious, including LinkedIn's Curious
              emoji
              <img
                width="24"
                height="24"
                src="./curious.png"
                alt="curious emoji"
              />
            </p>
            <YoutubeEmbed embedId="G09dfRrUxUM" />
          </main>
        );
      };
      const Footer = ({
        isHovering,
        handleMouseOver,
        handleMouseOut,
      }) => {
        const [count,setCount] = React.useState(0);
        const [reaction, setReactions] = React.useState([
          {
            key: "like",
            count: 0,
            icon: "./like.png",
          },
          {
            key: "love",
            count: 0,
            icon: "./love.png",
          },
          // {
          //   key: "celebrate",
          //   count: 0,
          //   icon: "./celebrate.png",
          // },
          // {
          //   key: "insightful",
          //   count: 0,
          //   icon: "./insightful.png",
          // },
          // {
          //   key: "support",
          //   count: 0,
          //   icon: "./support.png",
          // },
          {
            key: "haha",
            count: 0,
            icon: "./haha.png",
          },
        ]);

        const list = reaction.map((r) => (
          <img
            className="top-reaction"
            src={r.icon}
            key={r.key}
          />
        ));
        const handleClick = () => {
          setCount(count + 1);
        }
        return (
          <footer>
            <div className="reaction-counter flex">
              <div className="flex">
                <span>{list}</span>
                <span>{count}</span>
              </div>
            </div>
            {isHovering && (
              <Reactions
                handleMouseOver={handleMouseOver}
                handleMouseOut={handleMouseOut}
                handleClick={handleClick}
              />
            )}
            <div className="reaction-buttons flex">
              <button className="like-button" onMouseOver={handleMouseOver}>
                <svg fill="currentColor">
                  <path d="M19.46 11l-3.91-3.91a7 7 0 01-1.69-2.74l-.49-1.47A2.76 2.76 0 0010.76 1 2.75 2.75 0 008 3.74v1.12a9.19 9.19 0 00.46 2.85L8.89 9H4.12A2.12 2.12 0 002 11.12a2.16 2.16 0 00.92 1.76A2.11 2.11 0 002 14.62a2.14 2.14 0 001.28 2 2 2 0 00-.28 1 2.12 2.12 0 002 2.12v.14A2.12 2.12 0 007.12 22h7.49a8.08 8.08 0 003.58-.84l.31-.16H21V11zM19 19h-1l-.73.37a6.14 6.14 0 01-2.69.63H7.72a1 1 0 01-1-.72l-.25-.87-.85-.41A1 1 0 015 17l.17-1-.76-.74A1 1 0 014.27 14l.66-1.09-.73-1.1a.49.49 0 01.08-.7.48.48 0 01.34-.11h7.05l-1.31-3.92A7 7 0 0110 4.86V3.75a.77.77 0 01.75-.75.75.75 0 01.71.51L12 5a9 9 0 002.13 3.5l4.5 4.5H19z"></path>
                </svg>
                Like
              </button>
              <button>
                <svg fill="currentColor">
                  <path d="M7 9h10v1H7zm0 4h7v-1H7zm16-2a6.78 6.78 0 01-2.84 5.61L12 22v-4H8A7 7 0 018 4h8a7 7 0 017 7zm-2 0a5 5 0 00-5-5H8a5 5 0 000 10h6v2.28L19 15a4.79 4.79 0 002-4z"></path>
                </svg>
                Comment
              </button>
              <button>
                <svg fill="currentColor">
                  <path d="M23 12l-4.61 7H16l4-6H8a3.92 3.92 0 00-4 3.84V17a4 4 0 00.19 1.24L5.12 21H3l-.73-2.22A6.4 6.4 0 012 16.94 6 6 0 018 11h12l-4-6h2.39z"></path>
                </svg>
                Share
              </button>
              <button>
                <svg fill="currentColor">
                  <path d="M21 3L0 10l7.66 4.26L16 8l-6.26 8.34L14 24l7-21z"></path>
                </svg>
                Send
              </button>
            </div>
          </footer>
        );
      };

      function Post() {
        const content = React.useMemo(() => Main());
        const [isHovering, setIsHovering] = React.useState(false);

        const handleMouseOver = () => {
          setIsHovering(true);
        };

        const handleMouseOut = () => {
          setIsHovering(false);
        };

        return (
          <div className="post">
            <Header />
            {content}
            <Footer
              isHovering={isHovering}
              handleMouseOver={handleMouseOver}
              handleMouseOut={handleMouseOut}
            />
          </div>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Post />);
    </script>
  </body>
</html>
